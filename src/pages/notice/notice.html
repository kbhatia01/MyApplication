<ion-header class="page-header">
  <ion-row>
      <ion-col col-2 col-sm text-center>
        <button ion-button clear menuToggle="left">
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-8 col-sm>
        <ion-title class="page-title">Notifications</ion-title>
      </ion-col>
    </ion-row>
  </ion-header>


<ion-content padding>
  <ion-list  *ngFor="let notification of notifications">
    <button ion-item  (click)="itemSelected()">
      <ion-icon name="alarm" item-start [style.color]="notification.is_read? ' #488aff' : 'gray' "></ion-icon>
    {{ notification.message}} 
     <h6></h6>
     <ion-note item-end>3:43 pm</ion-note> 
  </button> 
  </ion-list>
</ion-content>
