<ion-header class="home-header">
  <ion-row>
    <ion-col col-2 col-sm text-center>

      <ion-item (click)="backButton()">
        <ion-icon name='close' item-start></ion-icon>
      </ion-item>

    </ion-col>
    <ion-col col-8 col-sm text-center>
      <ion-title class="home-title">EDIT DETAILS</ion-title>
    </ion-col>
  </ion-row>
</ion-header>

<ion-content>
  <ion-list>
    <form id="editForm" [formGroup]="editform" (ngSubmit)="onSubmit(editForm.value)" novalidate>
      <ion-item>
        <ion-label floating> Name</ion-label>
        <ion-input type="text" #refName class="form-control" name="name" value="{{name}}" formControlName="user.name"></ion-input>
      </ion-item>


      <ion-item>
        <ion-label floating>Student Title</ion-label>
        <ion-input type="text" #refName class="form-control" name="studentTitle" value="{{title}}" formControlName="user.title"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Contact</ion-label>
        <ion-input type="number" #refName class="form-control" name="contact" value="{{cellphone}}" formControlName="user.cellphone"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text" #refName class="form-control" name="email" value="{{login_email}}" formControlName="user.login_email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Aadhar</ion-label>
        <ion-input type="number" #refName class="form-control" name="aadhar" value="{{aadhar}}" formControlName="user.aadhar"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>PAN</ion-label>
        <ion-input type="number" #refName class="form-control" name="pan" value="{{pan}}" formControlName="user.pan"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Address</ion-label>
        <ion-input type="text" #refName class="form-control" name="address" value="{{current_address}}" formControlName="user.current_address"></ion-input>
      </ion-item>

      <button ion-button full type="submit">Update</button>

    </form>
  </ion-list>


</ion-content>
