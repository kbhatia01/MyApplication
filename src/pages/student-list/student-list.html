




    <ion-content padding>
        <ion-list *ngFor="let student of students">
            <ion-item>
              <ion-avatar item-start>
                <img src="assets/imgs/person.png">
              </ion-avatar>
              <button ion-item  (click)="studentSelected(student.pk_student_id)">
                  {{ student.name }} 
                  </button>
             </ion-item>
          </ion-list>
    </ion-content>
