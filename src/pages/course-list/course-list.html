<ion-header class="page-header">
  <ion-row>
      <ion-col col-2 col-sm text-center>
        <button ion-button clear menuToggle="left">
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-8 col-sm>
        <ion-title class="page-title">Courses</ion-title>
      </ion-col>
    </ion-row>
  </ion-header>


<ion-content padding>
 
  <ion-list  *ngFor="let data of courses">
    <button ion-item  (click)="itemSelected(data.pk_course_id,data.course_title,data.summary,data.week_duration)">
        <ion-icon ios="ios-book" md="md-book" color="primary" item-start></ion-icon>
      {{ data.course_title}} 
       
    </button> 
     </ion-list>
</ion-content>
