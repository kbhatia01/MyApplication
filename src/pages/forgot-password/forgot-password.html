<ion-header>

  <ion-navbar>
    <ion-title>forgotPassword</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h6>Reset your password.</h6>
  <ion-list>
    <form [formGroup]="passwordForm" (ngSubmit)="sendEmail(passwordForm.value)" novalidate>
      <ion-item class="form-group">
        <ion-label floating>Email</ion-label>
        <ion-input #refName class="form-control" formControlName="email" type="text"></ion-input>
      </ion-item>
  <button ion-button block>RESET</button>
</form>
</ion-list>
  <button ion-button clear class="close-btn" (click)="closeModal()">Close</button>
</ion-content>
