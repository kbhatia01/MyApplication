


<ion-content padding>
    <ion-list *ngFor="let faculty of faculties">
        <ion-item>
          <ion-avatar item-start>
            <img src="assets/imgs/person.png">
          </ion-avatar>
          <button ion-item  (click)="facultySelected(faculty.name,faculty.pk_faculty_id)">
              {{ faculty.name }} 
              {{ faculty.title }}
              </button>
         </ion-item>
      </ion-list>
</ion-content>
